<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Administración de Productos - AROMA VIVA</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2>Agregar Nuevo Producto</h2>
        <form id="add-product-form">
            <div class="mb-3">
                <label for="product-name" class="form-label">Nombre del Producto</label>
                <input type="text" class="form-control" id="product-name" required>
            </div>
            <div class="mb-3">
                <label for="product-description" class="form-label">Descripción</label>
                <textarea class="form-control" id="product-description" rows="3" required></textarea>
            </div>
            <div class="mb-3">
                <label for="product-image-file" class="form-label">Imagen del Producto</label>
                <input type="file" class="form-control" id="product-image-file" accept="image/*" required>
            </div>
            <button type="submit" class="btn btn-primary">Guardar Producto</button>
        </form>
        <div id="status-message" class="mt-3"></div>
    </div>
    <script src="admin.js"></script>
</body>
</html>
