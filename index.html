<section id="auth" class="py-5 bg-light section-divider">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <h2 class="text-center mb-4">Accede a tu cuenta</h2>

        <!-- Login Form -->
        <form id="login-form" class="mb-4">
          <h5>Iniciar Sesión</h5>
          <div class="mb-3">
            <label for="login-email" class="form-label">Correo electrónico</label>
            <input type="email" class="form-control" id="login-email" required>
          </div>
          <div class="mb-3">
            <label for="login-password" class="form-label">Contraseña</label>
            <input type="password" class="form-control" id="login-password" required>
          </div>
          <button type="submit" class="btn btn-success w-100">Ingresar</button>
          <div id="login-message" class="mt-2 text-danger text-center"></div>
        </form>

        <hr>

        <!-- Registro Form -->
        <form id="register-form">
          <h5>Registrarse</h5>
          <div class="mb-3">
            <label for="register-email" class="form-label">Correo electrónico</label>
            <input type="email" class="form-control" id="register-email" required>
          </div>
          <div class="mb-3">
            <label for="register-password" class="form-label">Contraseña</label>
            <input type="password" class="form-control" id="register-password" required>
          </div>
          <button type="submit" class="btn btn-primary w-100">Crear cuenta</button>
          <div id="register-message" class="mt-2 text-danger text-center"></div>
        </form>
      </div>
    </div>
  </div>
</section>
